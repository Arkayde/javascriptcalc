<html>
<head>
<title>BriTheDev JavaScript Calculator</title>
<style>
  body{
  background-color: #015eac;
  margin: 0px;
  }

  .header{
    background-color: #d4b068;
    text-align: center;
    padding: 2px;
  }

  hr{
    margin-top: -1px;
  }

  #calc{
    width: 261px;
    background-color: #d4b068;
    margin-left: auto;
    margin-right: auto;
    margin-top: 3em;
  }
</style>
</head>

  <body>
    <div class="header">
      <h1>JavaScript Calculator</h1>
    </div>
    <hr color="black";>

    <div id="calc">
      <form name="Calculator">
          <input name="display" placeholder="0" style="width: 254px; height: 60px; text-align: right; font-size: 30px; border-radius: 8px; margin: 3px;"></input>
          <br>
          <center>
          <input type="button" value="7" onclick="document.Calculator.display.value +='7'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="8" onclick="document.Calculator.display.value +='8'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="9" onclick="document.Calculator.display.value +='9'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="+" onclick="btnplus()" style="width:60px; height:60px; font-size:30px;"></input>
          <br>
          <input type="button" value="4" onclick="document.Calculator.display.value +='4'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="5" onclick="document.Calculator.display.value +='5'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="6" onclick="document.Calculator.display.value +='6'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="-" onclick="btnmin()" style="width:60px; height:60px; font-size:30px;"></input>
          <br>
          <input type="button" value="1" onclick="document.Calculator.display.value +='1'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="2" onclick="document.Calculator.display.value +='2'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="3" onclick="document.Calculator.display.value +='3'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="*" onclick="btnmult()" style="width:60px; height:60px; font-size:30px;"></input>
          <br>
          <input type="button" value="0" onclick="document.Calculator.display.value +='0'" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="%" onclick="btnmod()" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="." onclick="btndot()" style="width:60px; height:60px; font-size:30px;"></input>
          <input type="button" value="/" onclick="btndiv()" style="width:60px; height:60px; font-size:30px;"></input>
          </center>
          <br>
          <input type="button" value="=" onclick="document.Calculator.display.value = eval(document.Calculator.display.value)" style="width:124px; height:60px; font-size:30px; border-radius:8px; margin:3px;"></input>
          <input type="button" value="C" onclick="btnclear()" style="width:124px; height:60px; font-size:30px; border-radius:8px;"></input>
      </form>
    </div>
    <script>
      function btnplus()
      { document.Calculator.display.value +="+";
        document.Calculator.display.style.textAlign="right";}
        function btnmin()
        { document.Calculator.display.value +="-";
          document.Calculator.display.style.textAlign="right";}
          function btnmult()
          { document.Calculator.display.value +="*";
            document.Calculator.display.style.textAlign="right";}
            function btndiv()
            { document.Calculator.display.value +="/";
              document.Calculator.display.style.textAlign="right";}
              function btnmod()
              { document.Calculator.display.value +="%";
                document.Calculator.display.style.textAlign="right";}
                function btndot()
                { document.Calculator.display.value +=".";
                  document.Calculator.display.style.textAlign="right";}
                  function btnclear()
                  { document.Calculator.display.value ="";
                    document.Calculator.display.style.textAlign="right";}
    </script>
  </body>
</html>
